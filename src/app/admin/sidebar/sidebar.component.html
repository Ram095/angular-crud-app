<div class="sidebar" [ngClass]="{ 'expanded': isExpanded }" >
  <div class="header" (click)="handleSidebarToggle()">
    <h1 class="title">
      App logo
    </h1>
    <div class="toggle">
      <span class="chevron"></span>
    </div>
  </div>
  <div class="content">
    <div class="link">
      <div class="content" [routerLink]="['/admin/country']" [routerLinkActive]="'active'">
        <div class="icon">
                    <i class="bi bi-house"></i>
        </div>
        <div class="title">{{'country' | translate}}</div>
      </div>
    </div>
    <div class="link">
      <div class="content" [routerLink]="['/admin/car-details']" [routerLinkActive]="'active'">
        <div class="icon">
                    <i class="bi bi-list-ol"></i>
        </div>
        <div class="title">{{'carDetails' | translate}}</div>
      </div>
    </div>
  </div>
  <div class="content fix-bottom">
    <div class="link">
      <div class="content" >
        <div class="icon">
                    <i class="bi bi-translate"></i>
        </div>
        <div *ngIf="lang === 'en'" class="title" (click)="changeLanguage('de')">{{'translateDE' | translate}}</div>
        <div *ngIf="lang === 'de'" class="title" (click)="changeLanguage('en')">{{'translateEN' | translate}}</div>
      </div>
    </div>
    <div class="link">
      <div class="content" (click)="logout()">
        <div class="icon">
          <i class="bi bi-box-arrow-right"></i>
        </div>
        <div class="title">Log out</div>
      </div>
    </div>
  </div>
</div>
